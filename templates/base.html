<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}CSV Tools{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  {% block head %}{% endblock %}
</head>
<body>
  <div class="sidebar">
    <h2>CSV Tools</h2>
  <a href="{{ url_for('welcome') }}">Home</a>
  <a href="{{ url_for('compare_csv') }}">Compare CSVs</a>
  <a href="{{ url_for('modify_csv') }}">Modify CSV</a>
    <a href="{{ url_for('split_csv') }}">Split CSV</a>
    <a href="{{ url_for('check_duplicates') }}">Check Duplicates</a>
    <a href="{{ url_for('excel_to_csv') }}">Excel to CSV</a>
  </div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
